<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu styling</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        /* navbar */
        .navbar{
            list-style: none;
            border-radius: 5px;
            margin: 0;
            padding: 0;
            background: #4c6ca0;
            overflow: auto;
        }

        .navbar li{
            float: left;
        }

        .navbar li a{
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;

        }

        .navbar li a:hover{
            background-color: #446190;
            color: white;
        }
        /* sidemenu */
        .sidemenu{
            list-style: none;
            border: 1px #ddd solid;
            border-radius: 10px;
            width: 300px;
            padding:20px;
        }

        .sidemenu li {
            font-size: 18px;
            line-height: 2.4em;
            border-bottom: dotted 1px #ddd;
        }

        .sidemenu li:last-child{
            border: none;
        }

        .sidemenu li a {
            color: #333;
            text-decoration: none;
        }

         .sidemenu li a:hover{
            color: coral;
         }
    </style>
</head>
<body>
    <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
<br>
<br><br>
    <ul class="sidemenu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
</ul>
</body>
</html>
