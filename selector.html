<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selectors</title>
    <style>
        /* body */
        body{
            background-color: orange;
        }
        .primary-heading{
            color:green;
        }

    #welcome{
        background-color: pink;
    }

    /* multiple selector */
    #welcome, #about {
        border: 1px solid grey;
        padding: 10px;
        margin-bottom: 5px;
    }

    /* nested selector */
    #welcome {
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div id="welcome">
        <h2 class="primary-heading">welcome</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quam ratione magnam!</p>
    </div>
    <div id="about">
        <h2>about </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, ratione optio! Expedita eaque cum adipisci illo odio maiores beatae voluptatem sint veniam!</p>
    </div>
</body>
</html>
